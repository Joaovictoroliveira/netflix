<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilos/signup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="img/netflix_logo.png">
                <a href="#">Entrar</a>
            </div>
        </header>

        <main>
            <div class="main-content">
                <div class="form">
                    <p class="step">passo 1 de 3</p>
                    <p class="message">Que bom que você voltou!</p>
                    <input type="password" id="password" placeholder="Informe a senha">
                    <p id="passwordObrigatory">A senha é obrigatória.</p>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <button onclick="validacaoSignup()">Continuar</button>
                </div>
            </div>
        </main>

        <div class="footer">
            <div class="informations">
                <div class="information-1">
                    <a href="#">Duvidas? Entre em contato.</a>
                    <a href="#">Perguntas frequentes</a>
                    <a href="#">Preferências de cookies</a>
                    <select id="languages">
                        <option value="Português">Português</option>
                        <option value="Inglês">Inglês</option>
                    </select>
                </div>
                <div class="information-2">
                    <a href="#">Centro de ajuda</a>
                    <a href="#">Informações corporativas</a>
                </div>
                <div class="information-3">
                    <a href="#">Termos de uso</a>
                </div>
                <div class="information-4">
                    <a href="#">Privacidade</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/signup.js"></script>
</body>
</html>
