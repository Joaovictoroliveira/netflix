<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <div class="header">
                    <img src="img/netflix_logo.png">
                </div>
            </header>

            <main>
                <div class="login-form">
                    <form>
                        <h1>Entrar</h1>

                        <input type="text" id="user" placeholder="Email ou número de telefone">

                        <input type="password" id="password" placeholder="Senha">

                        <button>Entrar</button>

                        <div class="help">
                            <div class="help-checked">
                                <input type="checkbox" class="check" id="Lembre-se" name="Lembre-se">
                                <label for="Lembre-se">Lembre-se de mim</label>
                            </div>
                            <a href="#">Precisa de ajuda?</a>
                        </div>

                        <div class="conect-face">
                                <img src="img/facebook-icon.jpg"> Conectar com Facebook
                        </div>

                        <p>
                            Novo por aqui? <a href="#">Assine agora.</a>
                        </p>

                        <p class="recaptcha">
                            Esta página é protegida pelo Google reCAPTCHA<br>
                            para garantir que você não é um robo. <a href="#">Saiba mais.</a>
                        </p>
                    </form>
                </div>
            </main>

            <div class="footer">
                <footer>
                    <div class="doubts">
                        <p><a href="#">Dúvidas? Entre em contato.</a></p>

                        <p>
                            <a href="#">Termos dos cartões pré-pagos.</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="#">Termos de uso</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="#">Declaração de privacidade</a>
                        </p>

                        <select>
                            <option value="Português">Português</option>
                            <option value="Inglês">Inglês</option>
                        </select>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
